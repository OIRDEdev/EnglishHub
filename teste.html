<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #4a148c;
            min-height: 100vh;
            color: white;
        }
        .story-card {
            transition: transform 0.2s;
        }
        .story-card:hover {
            transform: scale(1.02);
        }
        .genre-badge {
            background-color: #4a148c;
            color: white;
            border: none;
        }
        .level-badge {
            background-color: #4a148c;
            color: white;
        }
        .read-btn {
            background-color: #00e676;
            border: none;
        }
        .read-btn:hover {
            background-color: #00c853;
        }
        .nav-pills .nav-link.active {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <div class="text-center mb-4">
                    <img src="profile-placeholder.jpg" class="rounded-circle" alt="Profile" width="80">
                    <h5 class="mt-2">Username</h5>
                </div>
                <div class="nav flex-column">
                    <a href="#" class="nav-link text-white">Conquistas</a>
                    <a href="#" class="nav-link text-white">Amigos</a>
                    <a href="#" class="nav-link text-white">Grupos</a>
                    <a href="#" class="nav-link text-white">Modo Noturno</a>
                    <a href="#" class="nav-link text-white">Configurações</a>
                    <a href="#" class="nav-link text-white">Sair</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Level Filter -->
                <div class="mb-4">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">NÍVEL 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NÍVEL 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NÍVEL 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">...</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NÍVEL 50</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NÍVEL 53</a>
                        </li>
                    </ul>
                </div>

                <!-- Genre Filter -->
                <div class="mb-4">
                    <button class="btn genre-badge me-2">Ação</button>
                    <button class="btn genre-badge me-2">Aventura</button>
                    <button class="btn genre-badge">Mistério</button>
                </div>

                <!-- Stories Grid -->
                <div class="row g-4">
                    <!-- Story Card Template -->
                    <div class="col-md-4 col-lg-3">
                        <div class="card story-card">
                            <img src="story-placeholder.jpg" class="card-img-top" alt="Story Cover">
                            <div class="card-body">
                                <h5 class="card-title">TÍTULO 1</h5>
                                <p class="card-text">Text..</p>
                                <button class="btn read-btn text-white w-100">LER</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-3">
                        <div class="card story-card">
                            <img src="story-placeholder.jpg" class="card-img-top" alt="Story Cover">
                            <div class="card-body">
                                <h5 class="card-title">TÍTULO 1</h5>
                                <p class="card-text">Text..</p>
                                <button class="btn read-btn text-white w-100">LER</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-3">
                        <div class="card story-card">
                            <img src="story-placeholder.jpg" class="card-img-top" alt="Story Cover">
                            <div class="card-body">
                                <h5 class="card-title">TÍTULO 1</h5>
                                <p class="card-text">Text..</p>
                                <button class="btn read-btn text-white w-100">LER</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-3">
                        <div class="card story-card">
                            <img src="story-placeholder.jpg" class="card-img-top" alt="Story Cover">
                            <div class="card-body">
                                <h5 class="card-title">TÍTULO 1</h5>
                                <p class="card-text">Text..</p>
                                <button class="btn read-btn text-white w-100">LER</button>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat story card 5 more times -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
