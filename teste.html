<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f9; }
        .sidebar { background-color: #4b0082; color: white; min-height: 100vh; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 10px; }
        .sidebar a:hover { background-color: #6a0dad; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; background-color: #6a0dad; margin: 20px auto; display: block; }
        .card { border: none; }
        .card img { border-radius: 10px; }
        .card-title { font-weight: bold; }
        .btn-ler { background-color: #00fa9a; color: white; border: none; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <div class="profile-pic"></div>
                <p class="text-center">user name</p>
                <a href="#">Conquistas</a>
                <a href="#">Amigos</a>
                <a href="#">Grupos</a>
                <a href="#">Modo Noturno</a>
                <a href="#">Configurações</a>
                <a href="#">Sair</a>
            </div>
            <div class="col-10">
                <div class="d-flex justify-content-between my-3">
                    <div>
                        <button class="btn btn-primary">NÍVEL 1</button>
                        <button class="btn btn-secondary">NÍVEL 2</button>
                        <button class="btn btn-secondary">NÍVEL 3</button>
                        <button class="btn btn-secondary">NÍVEL 50</button>
                        <button class="btn btn-secondary">NÍVEL 53</button>
                        <button class="btn btn-dark">TODOS</button>
                        <button class="btn btn-secondary">LIDOS</button>
                        <button class="btn btn-secondary">NÃO LIDOS</button>
                    </div>
                    <div>
                        <button class="btn btn-primary">Ação</button>
                        <button class="btn btn-primary">Aventura</button>
                        <button class="btn btn-primary">Mistério</button>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">TÍTULO 1</h5>
                                <p class="card-text">Text...</p>
                                <button class="btn btn-ler">LER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidebar').hide();
            $('.profile-pic').on('click', function() {
                $('.sidebar').toggle('slide');
            });
        });
    </script>
</body>
</html>
